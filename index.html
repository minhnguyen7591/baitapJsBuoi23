<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitapjsBuoi23</title>

    <!-- Bootrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Bài tập 1-Tính lương nhân viên -->
    <div class="card my-5" style="width: 18rem;">
        <div class="card-header text-white bg-dark text-center">
            Tính lương nhân viên
        </div>  
            <form>                     
                <input type="number" class="form-control my-5" id="inputDays" placeholder="Nhập số ngày làm việc">                  
                <button type="button" class="btn btn-danger" id="btnCalc">Tính lương</button>  
                <p my-5 id="txtResult"></p> 
            </form>
        </div>
    </div>

    <!-- Bài tập 2 - TÍNH TRUNG BÌNH TỔNG 5 SỐ THỰC -->
    <div class="card my-5" style="width: 18rem;">
        <div class="card-header text-white bg-dark text-center">
            Tính trung bình cộng 5 số thực
        </div>  
            <form>                     
                <input type="number" class="form-control my-3" id="input1" placeholder="Nhập số thực 1"> 
                <input type="number" class="form-control my-3" id="input2" placeholder="Nhập số thực 2">
                <input type="number" class="form-control my-3" id="input3" placeholder="Nhập số thực 3">
                <input type="number" class="form-control my-3" id="input4" placeholder="Nhập số thực 4">
                <input type="number" class="form-control my-3" id="input5" placeholder="Nhập số thực 5">                
                <button 
                type="button" class="btn btn-danger" id="btnCalcTb">Tính trung bình cộng</button>  
                <p my-3 id="txtResultTb"></p> 
            </form>
        </div>
    </div>

    <!-- Bài tập 3 - Quy đổi tiền -->
    <div class="card my-5" style="width: 18rem;">
        <div class="card-header text-white bg-dark text-center">
            Tính quy đổi từ USD sang VND
        </div>  
            <form>                     
                <input type="number" class="form-control my-3" id="inputUsd" placeholder="Nhập số đôla">                  
                <button type="button" class="btn btn-danger" id="btnChange">Tính quy đổi</button>  
                <p my-3 id="txtResult3"></p> 
            </form>
        </div>
    </div>

    <!-- Bài tập 4 - Tính chu vi, diện tích hình chữ nhật -->
    <div class="card my-5" style="width: 18rem;">
        <div class="card-header text-white bg-dark text-center">
            Tính chu vi, diện tích hình chữ nhật
        </div>  
            <form>                     
                <input type="number" class="form-control my-3" id="lengthHcn" placeholder="Nhập chiều dài"> 
                <input type="number" class="form-control my-3" id="widthHcn" placeholder="Nhập chiều rộng">               
                <button 
                type="button" class="btn btn-danger" id="btnCalcPS">Tính</button>  
                <p my-3 id="txtResultPS"></p> 
            </form>
        </div>
    </div>

    <!-- Bài tập 5 - Tính tổng ký số của số có 2 chữ số -->
    <div class="card my-5" style="width: 18rem;">
        <div class="card-header text-white bg-dark text-center">
            Tính tổng ký số của số có 2 chữ số
        </div>  
            <form>                     
                <input type="number" class="form-control my-3" id="num2so" placeholder="Nhập số có 2 chữ số">               
                <button 
                type="button" class="btn btn-info" id="btnCalcTotal">Tính tổng</button>  
                <p my-3 id="txtResulTotal"></p> 
            </form>
        </div>
    </div>


    <!-- Bootrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="./js/baitap1.js"></script>
    <script src="./js/baitap2.js"></script>
    <script src="./js/baitap3.js"></script>
    <script src="./js/baitap4.js"></script>
    <script src="./js/baitap5.js"></script>
</body>
</html>
